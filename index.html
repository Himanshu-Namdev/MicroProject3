<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css">


</head>

<body class="background">

    <div class="container" id="container">
        <nav class="navbar" id="navbar">
            <h2 class="animate-charcter">üçéFood Chartüçå</h2>
        </nav>
        <div class="grid-container">
            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>1 </h2>
                    </div>
                    <h2 class="heading">List of all food Items</h2>
                </div>
                <div class="Bottom">
                    <p id="foodnames-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>2 </h2>
                    </div>
                    <h2 class="heading">List of Vegetables</h2>
                </div>
                <div class="Bottom">
                    <p id="Vegetables-list"></p>
                </div>
            </div>
            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>3</h2>
                    </div>
                    <h2 class="heading">List of Fruits</h2>
                </div>
                <div class="Bottom">
                    <p id="Fruit-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>4</h2>
                    </div>
                    <h2 class="heading">List of Protien</h2>
                </div>
                <div class="Bottom">
                    <p id="Protein-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>5</h2>
                    </div>
                    <h2 class="heading">List of Nuts</h2>
                </div>
                <div class="Bottom">
                    <p id="Nuts-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>6</h2>
                    </div>
                    <h2 class="heading">List of Grains</h2>
                </div>
                <div class="Bottom">
                    <p id="Grains-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>7</h2>
                    </div>
                    <h2 class="heading">List of Dairy</h2>
                </div>
                <div class="Bottom">
                    <p id="Dairy-list"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>8</h2>
                    </div>
                    <h2 class="heading">Calorie above 100</h2>
                </div>
                <div class="Bottom">
                    <p id="Above100"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>9</h2>
                    </div>
                    <h2 class="heading">Calorie below 100</h2>
                </div>
                <div class="Bottom">
                    <p id="Below100"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>10</h2>
                    </div>
                    <h2 class="heading">Highest protien to lowest</h2>
                </div>
                <div class="Bottom">
                    <p id="HighToLow"></p>
                </div>
            </div>

            <div class="grid-item">
                <div class="top">
                    <div class="index">
                        <h2>11</h2>
                    </div>
                    <h2 class="heading">Lowest cab to highest</h2>
                </div>
                <div class="Bottom">
                    <p id="LowToHigh"></p>
                </div>
            </div>


        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
